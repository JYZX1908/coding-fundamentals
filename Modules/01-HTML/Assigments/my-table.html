<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
    <style>
        h1 {text-align: center;}
        table {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            
        }
        td {
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h1>Training regimen</h1>
    <table>
        <tr>
            <td>Day of the week</td>
            <td>Workout type</td>
            <td>No. of exercises</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Push day</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Pull day</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Leg day</td>
            <td>4</td>
        </tr>
    </table>
    
</body>
</html>
